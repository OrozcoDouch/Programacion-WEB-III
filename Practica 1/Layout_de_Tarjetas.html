<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Layout "Tarjetas"</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 200px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Título 1</h2>
        <p>Descripción 1</p>
    </div>
    <div class="card">
        <h2>Título 2</h2>
        <p>Descripción 2</p>
    </div>
    <div class="card">
        <h2>Título 3</h2>
        <p>Descripción 3</p>
    </div>
</body>
</html>
